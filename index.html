<!doctype html>
<html lang="en" ng-app='docs'>
<head>
  <meta charset="UTF-8">
  <title>Objective</title>
  <link rel="stylesheet" href="assets/styles/app.css">
  <meta name="viewport" content="width=device-width">
</head>
<body role="document" ng-controller="DocsCtrl" style="opacity: 0" class="border_box_sizing">

  <div class="viewport">

      <a ng-repeat="navitem in navitems | filter: query" href="#{{navitem.id}}" class="{{navitem.tag}}">{{navitem.text}}</a>
    </div>

    <div class="main" role="main">
      <div class="container">
        <a href="#sidebar" class="open">â˜°</a>
        <div id="markdown"></div>
      </div>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.js"></script>
  <script src="assets/scripts/app.js"></script>
</body>
</html>
